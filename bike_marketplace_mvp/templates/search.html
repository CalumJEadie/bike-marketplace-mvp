{% extends "site_base.html" %}

{% load i18n %}
{% load gravatar %}

{% block head_title %}{% endblock %}

{% block body %}

    <form action="/search/" method="get" class="form-inline">
        <input type="text" class="input-medium" placeholder="How tall are you?">
        <button type="submit" class="btn">Search</button>
    </form>

    <table class="table table-striped">
    {% for bike in bikes %}

        <tr><td>
            <a href="/bikes/{{ bike.pk }}/">
            <div class="row">
                <div class="span2">
                    <img src="{{ STATIC_URL }}img/{{ bike.id }}" class="img-rounded" wigth="100px">
                </div>
                <div class="span1">
                    <img src="{% gravatar_for_user bike.account 50 %}" class="img-rounded" width="50px" />
                </div>
                <div>
                    {{ bike.name }}
                </div>
            </div>
            </a>
        </td></tr>

    {% endfor %}
    </table>

{% endblock %}
